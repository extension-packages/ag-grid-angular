<ag-grid-toolbar
  [agGrid]="agGrid"
  [debounceSearch]="debounceSearch"
  [disableSearch]="disableSearch"
  [enableSearch]="enableSearch"
  [placeholderSearch]="placeholderSearch"
>
  <ng-content select="[toolbarLeft]" toolbarLeft></ng-content>
  <ng-content select="[toolbarCenter]" toolbarCenter></ng-content>
  <ng-content select="[toolbarRight]" toolbarRight></ng-content>
  <!-- Actions -->
  <ng-content select="[actionsLeft]" toolbarRight></ng-content>
  <ng-container *ngFor="let action of actions" toolbarRight>
    <ng-container *ngIf="!action?.icon">
      <span class="toolbar-action-separator"></span>
    </ng-container>

    <div [title]="action.disabled ? action.tooltipDisabled || '' : ''">
      <ag-grid-toolbar-action
        *ngIf="action?.icon"
        [color]="action?.color"
        [disabled]="action?.disabled || false"
        [icon]="action.icon"
        [id]="action.id"
        [tooltip]="action.tooltip || ''"
        (click)="action?.clickFn?.({ event: toolbarActionEvent, action })"
      ></ag-grid-toolbar-action>
    </div>
  </ng-container>
  <ng-content select="[actionsRight]" toolbarRight></ng-content>
  <!-- Actions END -->
</ag-grid-toolbar>
<div class="ag-grid-content">
  <ng-content>
    <!-- ag-grid-angular -->
  </ng-content>
</div>
